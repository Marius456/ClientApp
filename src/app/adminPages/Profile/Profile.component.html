<div class="dashboard-content">
   <!-- Notice -->
   <div class="row" *ngIf="message">
      <div class="col-md-12 mb-4">
         <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
            <span class="alert-inner--text"><strong>Success!</strong> {{message}}!</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
         </div>
      </div>
   </div>
   <!-- Content -->
   <div class="row">
      <!-- Profile -->
         <div class="col-lg-6 col-md-12">
            <form [formGroup]="FromUser" (ngSubmit)="UpdateUser(FromUser.value)">  
               <div class="dashboard-list-box mb-5">
                  <div class="dashboard-list-box-static">
                     <h4 class="mb-3">Profile Details</h4>
                     <!-- Avatar -->
                     <!-- Details -->
                     <div class="my-profile">
                        <div>
                           <div class="custom-file">
                              <input type="file" (change)="onSelectedFile($event)" class="custom-file-input" id="validatedCustomFile" required>
                              <label class="custom-file-label" for="selectedFile" *ngIf="!imageName">Choose file...</label>
                              <label class="custom-file-label" for="selectedFile" *ngIf="imageName">{{imageName}}</label>
                              <div class="invalid-feedback">Example invalid custom file feedback</div>
                           </div>
                           <button (click)="linkItem()" >Uploud</button>
                        </div>
                        <div class="mt-3">
                           <div class="form-group">
                              <input type="text" formControlName="Name" id="company" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" placeholder="Name" class="form-control form-control-alternative">
                              <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                                 <div *ngIf="f.Name.errors.required">Name is required</div>
                           </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <input type="text" formControlName="Email" id="company" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" placeholder="Email" class="form-control form-control-alternative">
                           <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                              <div *ngIf="f.Email.errors.required">Email is required</div>
                        </div>
                        </div>
                        <label>About you</label>
                        <div class="form-group">
                           <textarea  type="text" formControlName="Description" id="company" placeholder="Description" class="form-control form-control-alternative"></textarea>
                        </div>
                     </div>
                     <button type="submit" class="btn btn-primary" >Save</button> 
                  </div>
               </div>
            </form>
         </div>
      <!-- Change Password -->
      <div class="col-lg-6 col-md-12">
         <form [formGroup]="FromPassword" (ngSubmit)="UpdatePassword(FromPassword.value)">  
            <div class="dashboard-list-box mb-5">
               <div class="dashboard-list-box-static">
                  <h4 class="mb-3">Change Password</h4>
                  <!-- Change Password -->
                  <div class="my-profile">
                     <div class="form-group">
                        <div class="form-group">
                           <input type="password" formControlName="OldPassword" id="company" [ngClass]="{ 'is-invalid': submittedPassword && p.OldPassword.errors }" placeholder="Current Password" class="form-control form-control-alternative">
                           <div *ngIf="submittedPassword && p.OldPassword.errors" class="invalid-feedback">
                              <div *ngIf="p.OldPassword.errors.required">Current password is required</div>
                           </div>
                        </div>
                        <div class="form-group">
                           <input type="password" formControlName="NewPassword" id="company" [ngClass]="{ 'is-invalid': submittedPassword && p.NewPassword.errors }" placeholder="New Password" class="form-control form-control-alternative">
                           <div *ngIf="submittedPassword && p.NewPassword.errors" class="invalid-feedback">
                              <div *ngIf="p.NewPassword.errors.required">New password is required</div>
                           </div>
                        </div>
                        <div class="form-group">
                           <input type="password" formControlName="NewPassword2" id="company" [ngClass]="{ 'is-invalid': submittedPassword && p.NewPassword2.errors }" placeholder="Retype New Password" class="form-control form-control-alternative">
                           <div *ngIf="submittedPassword && p.NewPassword2.errors" class="invalid-feedback">
                              <div *ngIf="p.NewPassword2.errors.required">Retype New password is required</div>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                     </div>
                  </div>
               </div>
            </div>
         </form>
      <!-- Copyrights -->
      <div class="col-md-12">
         <div class="copyrights">© 2022 GiveATry. All Rights Reserved.</div>
      </div>
   </div>
</div>
